<ion-header>
  <ion-toolbar>
    <ion-title>
      FCM web push with Ionic/Angular and AngularFire
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-button (click)="requestPermission()">
      Request Permission
    </ion-button>
    <ion-item>
      <ion-label position="floating">Token</ion-label>
      <ion-input [value]="token"></ion-input>
    </ion-item>
    <ion-button (click)="copyTokenToClipboard()" slot="end">Copy Token</ion-button>
    <ion-button (click)="deleteToken()" slot="end">Delete Token</ion-button>
  </div>
</ion-content>
